<div class="card fadeInDown user-account-container">
  <div class="card-body user-account-form">
    <div class="cart-header">
      <div class="row">
        <div class="col-7">
          <h4>User account</h4>
        </div>
      </div>
      <hr />
    </div>
    <div class="container">
      <div class="form-group row">
        <form [formGroup]="accountForm">
          <div class="form-group mt-3">
            <label for="email" class="form-label col-lg-12">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              class="form-control"
              formControlName="email"
              placeholder="E-mail"
              [ngClass]="{ 'is-invalid': isFieldInvalid('email') }"
            />
            <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
              Email is required
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="name" class="form-label col-lg-12">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              formControlName="name"
              placeholder="Name"
              [ngClass]="{ 'is-invalid': isFieldInvalid('name') }"
            />
            <div class="invalid-feedback" *ngIf="isFieldInvalid('name')">
              Name is required
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="password" class="form-label col-lg-12">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
              [ngClass]="{ 'is-invalid': isFieldInvalid('password') }"
            />
            <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
              Password is required
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="passwordConfirm" class="form-label col-lg-12">
              Password confirmation
            </label>
            <input
              type="password"
              id="passwordConfirm"
              name="passwordConfirm"
              class="form-control"
              formControlName="passwordConfirm"
              placeholder="Confirmation"
              [ngClass]="{ 'is-invalid': isFieldInvalid('passwordConfirm') }"
            />
            <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
              Password confirm is required
            </div>
          </div>
          <div class="row mt-3">
            <hr />
            <div class="col-lg-12 user-account-footer">
              <button
                [routerLink]="['/home']"
                class="btn btn-secondary footer-item"
                [disabled]="isLoading | async"
              >
                Cancel
              </button>
              <button
                (click)="onSubmit()"
                class="btn btn-primary footer-item"
                [disabled]="accountForm.invalid || (isLoading | async)"
              >
                Create
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
